<!DOCTYPE html>
<html>
    <head>
        <title>Submit Form</title>
        <style>
            .container{
                width: 30%;
                border: 1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            #myForm table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
        <!--In action we give that servlet name where we are going to submit our form-->
        <!--And in method we have to specify by using which method we are going to store our data-->
        <form action="registerServlet" method="post" id="myForm">
            
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="userName" placeholder="name"/></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="userPassword" placeholder="password"/></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="userEmail" placeholder="email"/></td>
                </tr>
                <tr>
                    <td>Select Gender:</td>
                    <td><input type="radio" name="userGender" value="Male"/>Male &nbsp; &nbsp; <input type="radio" name="userGender" value="Female"/>Female</td>
                </tr>
                <tr>
                    <td>Select Your Course</td>
                            <td>
                                <select name="user course">
                                    <option value="Java">Java</option>
                                    <option value="php">php</option>
                                    <option value="SQL">SQL</option>
                                    <option value="Node.js" selected="true">Node.js</option>
                                </select>
                            </td>
                </tr>
                <tr>
                    <td style="text-align: right">
                        <input type="checkbox" value="checked" name="condition"/>
                    </td>
                    <td>
                        Agree TnC
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">submit</button>
                        <button type="reset">reset</button>
                    </td>
                </tr>
            </table>
            
        </form>
        </div>
    </body>
</html>
