<nav class="flex items-center justify-between px-2 py-1">
    <div class="flex items-center">
        <div class="mx-2">
            <img src="../../../assets/svg/logo.svg" alt="">
        </div>
        <ul class="flex mx-2">
            <li class="mx-2 cursor-pointer" *ngFor="let nav of nav_items" (click)="navigatePage(nav)">{{nav}}</li>
        </ul>
    </div>
    <div class="flex items-center">
        <div class="flex border border-gray-400 p-1 mx-2 rounded-md">
            <div class="w-6 h-6">
                <img src="../../../assets/svg/search.svg" alt="">
            </div>
            <input class="outline-none border-none px-1" type="text" placeholder="Search">
        </div>
        <div class="flex mx-2">
            <div class="w-8 h-8 mx-2">
                <img src="../../../assets/svg/notification.svg" alt="">
            </div>

            <div class="w-8 h-8 rounded-full overflow-hidden mx-2">
                <img class="h-full w-full dropdown" src="../../../assets/svg/avtar.svg" alt="">
                <div class="dropdown-content">
                    <p (click)="navigatePage(item)" *ngFor="let item of drop_downs">{{item}}</p>
                </div>
            </div>
        </div>
    </div>
</nav>
